<!DOCTYPE html>
<html>
<head>
  <title>Bitcoin Analytics</title>

  <!-- bower component loads -->
  <script src="/scripts/underscore/underscore.js"></script>
  <script src="/scripts/jquery/dist/jquery.min.js"></script>
  <script src="/scripts/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/scripts/angular/angular.js"></script>
  <script src="/scripts/d3/d3.js"></script>
  <script src="/scripts/epoch/epoch.min.js"></script>
  <script src="/scripts/moment/min/moment.min.js"></script>
  <script src="/scripts/TechanJS/dist/techan.min.js"></script>

  <!-- Project loads -->
  <script src="/js/app.js"></script>

  <!-- loading stylesheets -->
  <link rel="stylesheet" type="text/css" href="/scripts/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/scripts/epoch/epoch.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="cb-analytics">
  <div class="fluid-container">
    <!-- Nav -->
    <div class="row">
      <div ng-controller="NavController" ng-include="'./app/nav/nav.html'"></div>
    </div> 

    <!-- Trade Graph -->
    <div class="row">
      <div ng-controller="TradeGraphController" ng-include="'./app/graphs/trades/tradeGraph.html'"></div>
    </div> 
    

    <!-- tickers -->
    <div class="row">
      <div class="col-md-12">
        <div ng-controller="TickersController" ng-include="'./app/tickers/tickers.html'"></div>
      </div>
    </div>
  </div>
</body>
</html>
